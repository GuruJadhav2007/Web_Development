<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Member</title>
</head>
<body>
    <center>
        <h1 style="color: rgb(255, 174, 0);"> Register New Member </h1>
        <form>
            <label style="color: rgb(13, 116, 212);"><b>Full Name </b></label>
            <input type="text" id="Name" placeholder="Name"><br><br>

            <label style="color: rgb(13, 116, 212);"><b>Email </b></label>
            <input type="email" id="number" placeholder="Email"><br><br>

            <label style="color: rgb(13, 116, 212);"><b>Mob No. </b></label>
            <input type="tel" id="number" placeholder="Mobile Number"><br><br>
            
            <label style="color: rgb(13, 116, 212);"><b>Gender :</b></label>
            <label>Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label>Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label>Other</label>
            <input type="radio" id="other" name="gender" value="other"><br><br>

            <label style="color: rgb(13, 116, 212);"><b>Address</b></label>
            <textarea rows="10" placeholder="Address"></textarea>

            <input type="checkbox" id="" name="" value="">
            <br><br>

            <label style="color: rgb(13, 116, 212);"><b>Designanation :</b></label>
            <select>
                <option value="Principal"> Principal</option>
                <option value="Teacher">Teacher</option>
                <option value="Staff">Staff</option>
            </select><br><br>

            <label style="color: rgb(13, 116, 212);"><b>Department :</b></label>
            <select>
                <option value="Arts">Arts</option>
                <option value="Commerce">Commerce</option>
                <option value="Science">Science</option>
                <option value="Account">Account</option>
            </select><br><br>

            <button type="update">Update</button>
            <button type="reset">Reset</button>
        </form>
    </center>
</body>
</html>
